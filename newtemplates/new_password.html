<html>
    <head>
        <title>
            newpassword
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #container{
                width: 30%;
                height: 40%;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 5px;
                box-shadow: 1px 0px 3px 2px black;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <form action="/new_password" method="post">
                <!-- <input type="text" name="email" value="{{email}}" style="display: none;"> -->
                <label for="">Password</label><br>
                <input type="password" name="password" id="password" class="form-control"><br>
                <label for="">Confirm Password</label><br>
                <input type="password" name="con_password" id="con_password" class="form-control" oninput="check()"><br>
                <p id="error" class="alert alert-danger" style="display: none;">password and confirm password must be same</p>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div> 
    </body>
    <script>
    function check(){
        var passward = document.getElementById("password").value;
        var con_password = document.getElementById("con_password").value;
        if(passward!=con_password){
          document.getElementById("error").style.display="block";
          // document.getElementById("error").innerHTML="password and confirm password must be same";
        }
        else{
          document.getElementById("error").style.display="none";
          // document.getElementById("error").innerHTML="";
        }
      }
  </script>

</html>
